<div>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="firstname">first name</label>
            <input type="text" ngModel id="firstname" name="firstname" placeholder="first name" autofocus required>
        </div>

        <div>
            <label for="lastname">last name</label>
            <input type="text" ngModel id="lastname" name="lastname" placeholder="last name" required>
        </div>
        
        <div>
            <label for="email">email</label>
            <input type="email" ngModel id="email" name="email" placeholder="example@email.com"required>
        </div>
        
        <div>
            <label for="password">password</label>
            <input type="password" ngModel id="password" name="password" placeholder="password" required>
            <p>Password requirements: </p>
                <ul>
                    <li>at least 8 characters</li>
                    <li>a number</li>
                    <li>one uppercase letter</li>
                    <li>one lowercase letter</li>
                    <li>a symbol</li>
                </ul>
        </div>

        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>

    <p *ngIf="error">{{error}}</p>
</div>
