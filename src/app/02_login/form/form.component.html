<div class="form">
    <form #form="ngForm" (ngSubmit)="onSubmit()">

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Insert your email</mat-label>
                <input matInput type="email" ngModel id="email" name="email" placeholder="example@email.com" autofocus required>
                <i matSuffix class="bi bi-envelope-fill"></i>
            </mat-form-field>
        </div>
       
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Insert password</mat-label>
                <input matInput type="password" ngModel id="password" name="password" placeholder="enter your password" required>
                <i matSuffix class="bi bi-key-fill"></i>
                <mat-hint><a href="">forgot password</a></mat-hint>
            </mat-form-field>
        </div>
      
        <div class="btn-container">
            <button class="btn-primary" type="submit">Login</button>
            <div *ngIf="error" class="error">
                <p>{{error}}</p>
            </div>
            <p>or</p>
            <button class="btn-secondary" type="button" [routerLink]="['/signup']">Sign Up</button>
        </div> 
    </form>
</div>
